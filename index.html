<!DOCTYPE html>
<html lang="en">
<head>
    <script defer src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            Rock Paper Scissors
        </header>
        <main class="main-container">
            <div class="output">
                <h1>Choose your weapon</h1>
                <h2>First to score 5 points wins the game</h2>
            </div>
            <div class="scoreboard">
                <div class="user-container">
                    <h1 id="user-score">User score: </h1>
                </div>
                <div>
                    <h1 id="comp-score">Comp score: </h1>
                </div>
            </div>
            <div class="round-container">
                <div class="user-choice">
                </div>
                <div class="comp-choice">
                </div>
            </div>
            <div class="options-container">
                <button class="scissor"></button>
                <button class="rock"></button>
                <button class="paper"></button>
            </div>
        </main>
        <footer class="footer">
            Copyright Â© 2025 misana9
        </footer>
    </div>
    <div class="popUp">
        <div>
            win!
        </div>
        <button class="restartButton">Play again!</button>
    </div>
    <div class="overlay"></div>
</body>
</html>
